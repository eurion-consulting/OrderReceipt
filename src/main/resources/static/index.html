<!doctype html>
<html>
<head>
	<title>Order Receipts Demo</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.min.js"></script>

</head>

<body ng-app="receipts" data-ng-controller="pageController">
	<div class="container">
    	
    	<h1>Order Receipts</h1>
    	
  	</div>
  	
</body>

<script>
var app = angular.module('receipts', ["ngResource", "ngCookies", "angular-jwt"]);
 
app.controller('pageController', function($scope, $cookies, jwtHelper) {
    
    console.log('Page controller loaded..');
	
    function getToken(){
        var token = $cookies.get("access_token");
        var payload = jwtHelper.decodeToken(token);
        console.log("Payload from JWT: " + payload)
    }
   
});
</script>

</html>
